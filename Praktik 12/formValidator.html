<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="myForm" onsubmit="validation(); return false;">
            <label for="namapelanggan">Nama Pelanggan</label>
            <input type="text" id="namapelanggan" name="namapelanggan" maxlength="30" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="jamkeberangkatan">Jam Keberangkatan</label>
            <input type="time" id="jamkeberangkatan" name="jamkeberangkatan" required>

            <label for="tujuankeberangkatan">Tujuan Keberangkatan</label>
            <input type="text" id="tujuankeberangkatan" name="tujuankeberangkatan" required>

            <label for="jumlahtiket">Jumlah Tiket</label>
            <select name="jumlahtiket" id="jumlahtiket">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <button type="submit" onclick="validation()">submit</button>
        </form>
        <div id="result"></div>
    </div>
    

    
    <script>
        function validation () {
            let namapelanggan = document.getElementById("namapelanggan").value;
            let email = document.getElementById("email").value;
            let jamkeberangkatan = document.getElementById("jamkeberangkatan").value;
            let tujuankeberangkatan = document.getElementById("tujuankeberangkatan").value;
            let jumlahtiket = document.getElementById("jumlahtiket").value;

            let resultDiv = document.getElementById('result');

            if (namapelanggan === "" || email === "" || jamkeberangkatan === "" || tujuankeberangkatan ==="" || jumlahtiket ==="") {
                displayErrorMessage("Semua Kolom Wajib diisi")
            }else {
                document.getElementById("result").innerHTML = "<div>Data Valid</div>" +
                "<p>Nama Pelanggan :" + namapelanggan + "</p>" +
                "<p>email :" + email + "</p>" +
                "<p>jamkeberangkatan :" + jamkeberangkatan + "</p>" +
                "<p>tujuankeberangkatan :" + tujuankeberangkatan + "</p>" +
                "<p>jumlahtiket :" + jumlahtiket + "</p>"  ;
            }

            
        }

        function displayErrorMessage(message) {
            let errorElement = document.getElementById("error-message");
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }

        function clearForm() {
            document.getElementById("formvalidasi").reset();
            let errorElement = document.getElementById("error-message");
            errorElement.style.display = "none";
        }
    </script>
</body>
</html>
