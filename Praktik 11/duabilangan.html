<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <div>
        <label for="bilangan1"></label>
        <input type="number" id="bilangan1" onchange="hitungJumlah()">
    </div>
    <p>+</p>
    <div>
        <label for="bilangan2"></label>
        <input type="number" id="bilangan2" onchange="hitungJumlah()">
    </div>
    <p>=</p>
    <div>
        <label for="hasil"></label>
        <span id="hasil">0</span>
    </div>

    <script>
        function hitungJumlah() {
            let bilangan1 = document.getElementById("bilangan1").value;
            let bilangan2 = document.getElementById("bilangan2").value;
            let jumlah = parseInt(bilangan1) + parseInt(bilangan2);
            document.getElementById("hasil").innerText = jumlah;
        }
    </script>
</body>
</html>
