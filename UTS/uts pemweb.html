<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 11</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            
            }
        table{
            margin: 20px auto;
        }
        td{
            padding: 6px 10px;
        }

        
    </style>
</head>
<body>
    <fieldset>
    <legend>Booking Periksa kesehatan Gigi</legend>
    <table>
        <tr>
            <td>
                <label for="nama">Nama pasien</label>
            </td>
            <td>
                <input type="text" name="nama" id="nama">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pilihdokter">Pilih Dokter</label>
            </td>
            <td>
                <select name="pilihdokter" id="pilihdokter">
                    <option value="Drg"> Drg. Amelia</option>
                    <option value="Drg">Drg. Joko</option>
                    <option value="Drg">Drg. Rena</option>
                    <option value="Drg">Drg. Rayhan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pilihlayanan">Pilih Layanan</label>
            </td>
            <td>
                <select name="pilihlayanan" id="pilihlayanan">
                    <option value="PGA">Perawatan Gigi Anak</option>
                    <option value="PGD">Perawatan Gigi Dewasa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="keluhan">keluhan :</label>
            </td>

            <td>
                <textarea name="keluhan" id="keluhan" cols="30" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pembayaran">Pembayaran</label>
            </td>
            <td>
        
        <input type="checkbox" name="pembayaran[]" id="pembayaran" value="Cash"> Cash
        
        <input type="checkbox" name="pembayaran[]" value="transfer">Transfer
        
        <input type="checkbox" name="pembayaran[]" value="eWallet">eWallet
        
        </td>
        </tr>
        <tr>
            <td>
                <label for="tanggalperiksa">Tanggal Periksa</label>
            </td>

            <td>
                <input type="date" name="tanggalperiksa" id="tanggalperiksa">
            </td>
        </tr>
        <tr>
            <td>
                <label for="umur">umur</label>
            </td>
            <td>
                <input type="number" name="umur" id="umur">
            </td>
        </tr>
        <tr>
            <td>
                <label for="telepon">Telpon/HP</label>
            </td>

            <td>
                <input type="number" name="telepon" id="telepon">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>

            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn-blue">Simpan</button>
                <button type="reset" class="btn-red">Reset</button>
            </td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
